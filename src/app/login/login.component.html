<div class="login-page">
  <div class="login-box">
    <span class="login-icon"><i class="material-icons">login</i></span>
    <div class="login-controls">
      <div class="form-group">
        <div class="col-sm-12">
          <mat-form-field class="input-control login-input" appearance="fill">
            <mat-label>{{'نام کاربری'}}</mat-label>
            <input matInput type="text" [(ngModel)]="userData.userName">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <mat-form-field class="input-control login-input" appearance="fill">
            <mat-label>{{'کلمه عبور'}}</mat-label>
            <input matInput type="password" [(ngModel)]="userData.userPass">
          </mat-form-field>
        </div>
      </div>
      <div class="login-button">
        <button mat-raised-button (click)="login()">{{'ورود'}}</button>
      </div>
    </div>
  </div>
</div>
